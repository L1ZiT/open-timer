<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/index.css">
    <title>Counter</title>
  </head>
  <body>
    <div id="action-menu">
      <img id="app-icon" src="../open-timer-icon.png" alt="Icon">
      <button id="close-button"></button>
    </div>
    <div class="counter" id="timer-container">
      <input type="number" id="timer" class="counter-child" value="0">
      <div class="counter-child" id="menu-container">
        <button id="backward-button" class="menu-button"><<</button>
        <button id="time-control-button" class="menu-button">Start</button>
        <button id="forward-button" class="menu-button">>></button>
      </div>
    </div>
    <script src="./renderer/renderer.js"></script>
  </body>
</html>
